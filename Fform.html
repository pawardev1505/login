<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fform</title>
    <link rel="stylesheet" href="./Fform.css">
</head>
<body>
    <form action="">
        <label for="fname">FirstName</label><br/>
        <input type="text" id="frame" placeholder="enter the first name"><br/>
        <label for="lname">LastName</label><br>
        <input type="text" id="lname" placeholder="enter the last name"><br/>
        <label for="mobile">Mobile Number</label><br/>
        <input type="text" id="mobile" placeholder="enter the mobile number"><br/>
        <label for="email">Email address</label><br/>
        <input type="text" id="email" placeholder="enter the email address"><br/>
        <label for="">D.O.B:</label>
        <input type="datetime-local" /><br/>
        <label for="">Gender:</label>
        <input type="radio" name="gen" />
        <label for="">Male</label>
        <input type="radio" name="gen" />
        <label for="">Female</label><br/>
        <label for="">Completed Subject</label>
        <input type="checkbox" value="Java">Java
        <input type="checkbox" value="Sql">SQL
        <input type="checkbox" value="WebTech">WEBTECH
        <input type="checkbox" value="Apl">APL<br/>
        <label for="">Who is your fav Cricketer:</label><br/>
        <input type="radio" name="gen"/>
        <label for="">Rohit Sharma</label><br/>
        <input type="radio" name="gen"/>
        <label for="">Virat kohli</label><br/>
        <input type="radio" name="gen"/>
        <label for="">SKY</label><br/>
        <input type="radio" name="gen"/>
        <label for="">Shreyas Iyer</label><br/>
        <label for="">Upload image</label>
        <input type="file"><br/>
        <label for="">Create Password</label><br/>
        <input type="password" name="pass" placeholder="Enter password"><br/>
        <label for="">Confirm Password</label><br/>
        <input type="password" name="pass" placeholder="ReEnter password"><br/>
        <input type="checkbox" required/>
        <label for="">I have read & understand the terms and conditions</label><br/>
        <input type="checkbox" required/>
        <label for="">I am accepting terms and conditions</label><br/>
        <input type="submit" /><br/>
        <input type="reset" /><br/>
        <input type="range"/><br/>
        <input type="color"/><br/>
        <input type="url"/>
        <select name="" id="">
            <option value="" hidden ----Select----></option>
            <option value="" testing></option>
            <option value="" development></option>
            <option value="" others></option>
        </select>

        <!-- <button type="submit">Submit</button>
        <button type="reset">Cancel</button>   -->
    </form>   
</body>
</html>
